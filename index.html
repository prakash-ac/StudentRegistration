<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Welcome to the Student Registration Application</h3>
    </header>

    <form class="student-registration" >
        <label for="fName">First Name</label>
        <input type="text" id="fName" name="fName">
        <span id="fNameError"></span><br>
        <label for="lName">Last Name</label>
        <input type="text" id="lName" name="lName">
        <span id="lNameError"></span><br>
        <label for="age">Age</label> 
        <input type="text" id="age" name="age">
        <span id="ageError"></span><br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="default"></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <span id="genderError"></span><br>

        <label for="phone">Phone No. </label>
        <input type="text" id="phone" name="phone">
        <span id="phoneError"></span><br>

       
            <label for="address1">Present Address</label><br>
        <div id="present-address">
            <label for="street1">Street</label>
            <input type="text" id="street1" name="street1">
            <span id="street1Error"></span><br>
            <label for="city1">City</label>
            <input type="text" id="city1" name="city1">
            <span id="city1Error"></span><br>
            <label for="state1">State</label>
            <input type="text1" id="state1" name="state1">
            <span id="state1Error"></span><br>
            <label for="zipcode1">Zipcode</label>
            <input type="text" id="zipcode1" name="zipcode1">
            <span id="zipcode1Error"></span><br>
        </div>
            <label for="addresses-same">Is present same as permanent addresses?</label>
            <input type="checkbox" id="addresses-same"> <br>
            <label for="address">Permanent Address</label><br>
        <div id="permanent-address">
            <label for="street2">Street</label>
            <input type="text" id="street2" name="street2">
            <span id="street2Error"></span><br>
            <label for="city2">City</label>
            <input type="text" id="city2" name="city2">
            <span id="city2Error"></span><br>
            <label for="state2">State</label>
            <input type="text" id="state2" name="state2">
            <span id="state2Error"></span><br>
            <label for="zipcode2">Zipcode</label>
            <input type="text" id="zipcode2" name="zipcode2">
            <span id="zipcode2Error"></span><br>
        </div>
        <input type="button" class="submit" value="Submit">
    </form>
    <script src="main.js"></script>
</body>
</html>
